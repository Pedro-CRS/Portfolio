<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pedro Henrique | Portfolio</title>
	<link rel="icon" href="assets/img/svgs/myFavIcon.svg" type="image/svg+xml">

	<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link id="light-theme" rel="stylesheet" href="assets/css/themes/light.css">
	<link id="dark-theme" rel="stylesheet" href="assets/css/themes/dark.css" disabled>
</head>

<body id="mainContent" class="hidden">
	<header>
		<a class="logo">&lt;Pedro H./&gt;</a>

		<div class="nav ml-auto">
			<a href="#home"></a>
			<a href="#services"></a>
			<a href="#projects"></a>
			<a href="#skills"></a>
			<a href="#contact"></a>
		</div>

		<div class="nav-responsive">
			<a href="#home"></a>
			<a href="#services"></a>
			<a href="#projects"></a>
			<a href="#skills"></a>
			<a href="#contact"></a>
		</div>

		<div class="menu-hamburguer ml-auto">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>

		<button type="button" id="theme-switcher" class="btn-theme">
			<i class=""></i>
		</button>

		<button type="button" id="language-switcher" class="btn-language">
			<img src="assets/img/svgs/flag_Brazil.svg" class="hidden language-icon br-lang">
			<img src="assets/img/svgs/flag_USA.svg" class="language-icon usa-lang">
		</button>
	</header>

	<!-- home section -->
	<section class="home" id="home">
		<div class="bfr-container">
			<div class="home-container">
				<div class="home-content">
					<h3></h3>
					<h1>Pedro Henrique</h1>
					<h3 class="bio"><span></span></h3>

					<p></p>
					<p></p>
					<p></p>
					<p></p>

					<div class="social-media">
						<button type="button" class="iconBtn btnGitHub"><i class="bx bxl-github"></i></button>
						<button type="button" class="iconBtn btnLinkedIn"><i class="bx bxl-linkedin"></i></button>
						<button type="button" class="iconBtn btnWhatsApp"><i class="bx bxl-whatsapp"></i></button>
					</div>

					<div>
						<a id="btnResume" class="aBtn no-margin" tabindex="1"></a>
					</div>
				</div>

				<div class="home-img">
					<img src="assets/img/ProfilePic.jpg">
				</div>
			</div>
		</div>
	</section>

	<!-- Services section -->
	<section class="services" id="services">
		<h2><span></span></h2>

		<div class="bfr-container">
			<div class="services-container">
				<div class="services-card box-border webInfo">
					<div class="services-card-content">
						<i class="bx bx-code-alt"></i>
						<h3 class="text-truncate"></h3>

						<p>
						</p>
					</div>
				</div>

				<div class="services-card box-border backendInfo">
					<div class="services-card-content">
						<i class="bx bx-code-curly"></i>
						<h3 class="text-truncate"></h3>

						<p>
						</p>
					</div>
				</div>

				<div class="services-card box-border mobileInfo">
					<div class="services-card-content">
						<i class="bx bx-mobile-alt"></i>
						<h3 class="text-truncate"></h3>

						<p>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Projects section -->
	<section class="projects" id="projects">
		<h2><span></span></h2>

		<div class="bfr-container">
			<div class="projects-container">
				<div class="project-card elevation-4 proj1">
					<div class="project-card-image">
						<img src="assets/img/projectsImgs/UaiFuel_entry.png" alt="Imagem do projeto">
					</div>

					<div class="project-card-content">
						<h3></h3>
						<span class="text-bold"></span>
						<p>
						</p>

						<div class="projects-btn-div">
							<button type="button" class="btn-project" id="btnUaiFuelDep">
								<i class="bx bx-globe"></i>
								<span class="btnDeploy">Implementação</span>
							</button>

							<button type="button" class="btn-project" id="btnUaiFuelRep">
								<i class="bx bxl-github"></i>
								<span class="btnRepository">Repositório no GitHub</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Skills section -->
	<section class="skills" id="skills">
		<h2><span></span></h2>

		<div class="bfr-container">
			<div class="skill-container">
				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/html-1.svg" alt="HTML logo">
					<label>HTML</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/css-3.svg" alt="CSS3 logo">
					<label>CSS3</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/bootstrap-5-1.svg" alt="Bootstrap logo">
					<label>Bootstrap</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/logo-javascript.svg" alt="JavaScript logo">
					<label>JavaScript</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/microsoft-sql-server-1.svg" alt="Microsoft Sql Server logo">
					<label>Microsoft Sql Server</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/react-2.svg" alt="ReactJS logo">
					<label>ReactJS</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/next-js.svg" alt="Next.JS logo">
					<label>Next.JS</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/python-5.svg" alt="Python logo">
					<label>Python</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/django.svg" alt="Django logo">
					<label>Django</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/java-4.svg" alt="Java logo">
					<label>Java</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/git-icon.svg" alt="Git logo">
					<label>Git</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/c--4.svg" alt="C# logo">
					<label>C#</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/flutter-logo.svg" alt="Flutter logo">
					<label>Flutter</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/dart.svg" alt="Dart logo">
					<label>Dart</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/sqlite.svg" alt="SqLite logo">
					<label>SqLite</label>
				</div>

				<div class="skill-box box-border">
					<img src="assets/img/skillsImgs/postgresql.svg" alt="PostgreSQL logo">
					<label>PostgreSQL</label>
				</div>
			</div>
		</div>
	</section>

	<!-- Contact section -->
	<section class="contact" id="contact">
		<h2><span></span></h2>

		<div class="bfr-container">
			<div>
				<h4></h4>
				<label><br></label>
			</div>

			<div class="contact-container">
				<form id="contact-form">
					<div class="input-box">
						<input type="text" placeholder="" id="fullNameInput" tabindex="1" autocomplete="off">
					</div>

					<div class="input-box">
						<input type="email" class="itemToDivid" placeholder="" id="emailInput" tabindex="2" autocomplete="off">

						<div class="itemToDivid input-with-prepend">
							<div class="dropdown-container no-mr">
								<button type="button" class="dropdown-button">
									<img src="assets/img/svgs/flag_Brazil.svg" class="flag-icon" id="selected-flag">
								</button>
								<div class="dropdown-content">
									<img src="assets/img/svgs/flag_Brazil.svg" class="dropdown-option" data-country="brazil">
									<img src="assets/img/svgs/flag_USA.svg" class="dropdown-option" data-country="usa">
									<img src="" class="dropdown-option" data-country="other">
								</div>
							</div>
							<input type="text" class="no-ml" placeholder="" id="phoneInput" tabindex="3" autocomplete="off">
						</div>
					</div>

					<div class="input-box">
						<textarea cols="30" rows="8" placeholder="" id="messageInput" tabindex="4" autocomplete="off"></textarea>
						<input type="hidden" name="_subject" value="New submission from portfolio!" id="defaultMessage">
					</div>

					<div class="d-flex">
						<button type="button" class="ml-auto btnSubmitEmail" id="sendEmailBtn" tabindex="5"></button>
					</div>
				</form>

				<div class="contact-div text-end">
					<h1 class="emailText">Email</h1>
					<p class="emailText text-truncate uppercase contacts-items-m">
						crs.pedroh@gmail.com
					</p>

					<h1 class="addressText"></h1>
					<p class="addressText text-truncate uppercase contacts-items-m"><br></p>

					<h1 class="social-media"></h1>
					<div class="social-media contacts-items-m">
						<button type="button" class="iconBtn btnGitHub no-margin"><i class="bx bxl-github"></i></button>
						<button type="button" class="iconBtn btnLinkedIn no-margin"><i
								class="bx bxl-linkedin"></i></button>
						<button type="button" class="iconBtn btnWhatsApp no-margin"><i
								class="bx bxl-whatsapp"></i></button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<p class="text-bold"></p>
	</footer>

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="https://unpkg.com/tippy.js@6"></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
