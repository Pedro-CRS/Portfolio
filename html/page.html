	<!-- home section -->
	<section class="home" id="home">
		<div class="bfr-container">
			<div class="home-container">
				<div class="home-content">
					<h3></h3>

						<button type="button" class="iconBtn btnLinkedIn"><i class="bx bxl-linkedin"></i></button>
						<button type="button" class="iconBtn btnWhatsApp"><i class="bx bxl-whatsapp"></i></button>

					<div>

			</div>

	<!-- Projects section -->
	<section class="projects" id="projects">

					<div class="project-card-content">

						<div class="projectcs-btn-div">
							<button type="button" class="iconBtn no-my" id="btnDep1">
								<i class="bx bx-globe"></i>
							</button>

							<button type="button" class="iconBtn no-my" id="btnRep1">
								<i class="bx bxl-github"></i>
							</button>

					</div>

			</div>
		</div>
	</section>

	<!-- Skills section -->

		<div class="bfr-container">
			<div class="skill-container">

					<img src="../img/skillsImgs/html-1.svg" alt="HTML logo">

				<div class="skill-box box-border">

				<div class="skill-box box-border">
					<img src="../img/skillsImgs/bootstrap-5-1.svg" alt="Bootstrap logo">
					<label>Bootstrap</label>
				</div>

				<div class="skill-box box-border">
					<img src="../img/skillsImgs/logo-javascript.svg" alt="JavaScript logo">
					<label>JavaScript</label>
				</div>

				<div class="skill-box box-border">
					<img src="../img/skillsImgs/microsoft-sql-server-1.svg" alt="Microsoft Sql Server logo">

					<img src="../img/skillsImgs/react-2.svg" alt="ReactJS logo">

					<label>Java</label>
				</div>

				<div class="skill-box box-border">
					<img src="../img/skillsImgs/git-icon.svg" alt="Git logo">
					<label>Git</label>
				</div>

				<div class="skill-box box-border">
					<img src="../img/skillsImgs/c--4.svg" alt="C# logo">
					<label>C#</label>

	</section>

	<!-- Contact section -->
	<section class="contact" id="contact">
		<h2><span></span></h2>

		<div class="bfr-container">
			<div>
				<h4></h4>
				<label><br></label>
			</div>

			<div class="contact-container">
				<form id="contact-form">
					<div class="input-box">
						<input type="text" placeholder="" id="fullNameInput">
					</div>

					<div class="input-box">
						<input type="email" class="itemToDivid" placeholder="" id="emailInput">
						<input type="tel" class="itemToDivid" maxlength="15" placeholder="" id="phoneInput">
					</div>

					<div class="input-box">
						<textarea cols="30" rows="8" placeholder="" id="messageInput"></textarea>
						<input type="hidden" name="_subject" value="New submission from portfolio!" id="defaultMessage">
					</div>

					<div class="d-flex">
						<button type="button" class="ml-auto btnSubmitEmail" id="sendEmailBtn"></button>
					</div>
				</form>

				<div class="contact-div text-end">
					<h1 class="emailText">Email</h1>
					<p class="emailText text-truncate uppercase contacts-items-m">
						crs.pedroh@gmail.com
					</p>

					<h1 class="addressText"></h1>
					<p class="addressText text-truncate uppercase contacts-items-m"><br></p>

					<h1 class="social-media"></h1>
					<div class="social-media contacts-items-m">
						<button type="button" class="iconBtn btnGitHub no-margin"><i class="bx bxl-github"></i></button>
						<button type="button" class="iconBtn btnLinkedIn no-margin"><i
								class="bx bxl-linkedin"></i></button>
						<button type="button" class="iconBtn btnWhatsApp no-margin"><i
								class="bx bxl-whatsapp"></i></button>
					</div>
				</div>
			</div>
		</div>
	</section>

		<p class="text-bold"></p>
